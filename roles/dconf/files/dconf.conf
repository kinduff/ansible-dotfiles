[org/gnome/desktop/calendar]
show-weekdate=true

[org/gnome/desktop/input-sources]
per-window=false
sources=[('xkb', 'latam')]
xkb-options=@as []

[org/gnome/desktop/interface]
clock-show-seconds=true
clock-show-weekday=true
enable-hot-corners=false
font-antialiasing='grayscale'
font-hinting='slight'
gtk-im-module='ibus'
gtk-theme='Nordic'
icon-theme='Tela-dark'
show-battery-percentage=true

[org/gnome/desktop/peripherals/mouse]
accel-profile='default'
natural-scroll=false

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
disable-microphone=false

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/desktop/sound]
event-sounds=true
theme-name='freedesktop'

[org/gnome/desktop/wm/keybindings]
show-desktop=['<Super>d']
switch-applications=@as []
switch-applications-backward=@as []
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/desktop/wm/preferences]
button-layout=':minimize,maximize,close'
theme='Nordic'

[org/gnome/mutter]
overlay-key=''

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Primary>space'
command='rofi -show combi'
name='rofi'

[org/gnome/settings-daemon/plugins/power]
idle-dim=false
power-saver-profile-on-low-battery=false
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-type='nothing'

[org/gnome/shell]
disable-user-extensions=false
disabled-extensions=@as []
enabled-extensions=['arch-update@RaphaelRochet', 'dash-to-panel@jderose9.github.com', 'user-theme@gnome-shell-extensions.gcampax.github.com', 'shell-volume-mixer@derhofbauer.at', 'windowIsReady_Remover@nunofarruca@gmail.com', 'appindicatorsupport@rgcjonas.gmail.com', 'argos@pew.worldwidemann.com', 'randomwallpaper@iflow.space']
had-bluetooth-devices-setup=true
welcome-dialog-last-shown-version='41.1'

[org/gnome/shell/extensions/appindicator]
tray-pos='right'

[org/gnome/shell/extensions/arch-update]
check-cmd="/bin/sh -c \"(/usr/bin/checkupdates; /usr/bin/yay -Qqu --color never | sed 's/Get .*//') | sort -u -t' ' -k1,1\""
update-cmd="terminator -e 'sh -c \"yay ; echo Done - Press enter to exit; read\" '"

[org/gnome/shell/extensions/dash-to-panel]
animate-appicon-hover-animation-extent={'RIPPLE': 4, 'PLANK': 4, 'SIMPLE': 1}
appicon-margin=0
appicon-padding=8
available-monitors=[0]
dot-color-dominant=true
dot-color-override=false
dot-position='TOP'
dot-size=1
focus-highlight-dominant=true
focus-highlight-opacity=25
group-apps=false
group-apps-label-font-size=14
group-apps-label-max-width=0
group-apps-underline-unfocused=false
group-apps-use-fixed-width=false
hide-overview-on-startup=true
hotkeys-overlay-combo='TEMPORARILY'
isolate-monitors=true
isolate-workspaces=true
leftbox-padding=-1
overview-click-to-exit=false
panel-anchors='{"0":"MIDDLE"}'
panel-element-positions='{"0":[{"element":"showAppsButton","visible":false,"position":"stackedTL"},{"element":"activitiesButton","visible":false,"position":"stackedTL"},{"element":"leftBox","visible":true,"position":"stackedTL"},{"element":"taskbar","visible":true,"position":"stackedTL"},{"element":"centerBox","visible":true,"position":"stackedBR"},{"element":"rightBox","visible":true,"position":"stackedBR"},{"element":"dateMenu","visible":true,"position":"stackedBR"},{"element":"systemMenu","visible":true,"position":"stackedBR"},{"element":"desktopButton","visible":false,"position":"stackedBR"}]}'
panel-lengths='{"0":100}'
panel-positions='{"0":"TOP"}'
panel-sizes='{"0":38}'
scroll-icon-action='NOTHING'
scroll-panel-action='NOTHING'
show-favorites=false
show-running-apps=true
show-tooltip=false
show-window-previews=false
status-icon-padding=-1
stockgs-keep-top-panel=false
stockgs-panelbtn-click-only=true
trans-panel-opacity=0.0
trans-use-custom-bg=false
trans-use-custom-gradient=false
trans-use-custom-opacity=true
trans-use-dynamic-opacity=true
tray-padding=-1
window-preview-title-position='TOP'

[org/gnome/shell/extensions/user-theme]
name='Nordic'

[org/gnome/tweaks]
show-extensions-notice=false

[org/gnome/shell/extensions/space-iflow-randomwallpaper]
auto-fetch=true
change-lock-screen=true
disable-hover-preview=true
hide-panel-icon=true
history=[]
minutes=30
source='unsplash'

[org/gnome/shell/extensions/space-iflow-randomwallpaper/unsplash]
unsplash-constraint-type='collection'
unsplash-constraint-value='9657636'
