- name: Register yay installation status
  command: which yay
  changed_when: false
  failed_when: false
  register: yay_installed

- name: Create the `aur_builder` user
  become: yes
  become_user: root
  ansible.builtin.user:
    name: aur_builder
    create_home: yes
    group: wheel

- name: Allow the `aur_builder` user to run `sudo pacman` without a password
  become: yes
  become_user: root
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
    create: yes
    validate: 'visudo -cf %s'

- name: git | clone yay
  ansible.builtin.git:
    repo: https://aur.archlinux.org/yay-bin.git
    dest: "/tmp/yay-bin"
  when: yay_installed.rc not in [0]

- name: Install yay-bin using makepkg and a local PKGBUILD.
  become: yes
  become_user: aur_builder
  kewlfft.aur.aur:
    name: yay-bin
    use: makepkg
    local_pkgbuild: /tmp/yay-bin
    state: present
  when: yay_installed.rc not in [0]

- name: yay | install tools
  become: yes
  become_user: aur_builder
  kewlfft.aur.aur:
    use: yay
    name: "{{ item }}"
    state: present
  with_items: "{{ aur_packages }}"

- name: Delete the `aur_builder` user
  become: yes
  become_user: root
  ansible.builtin.user:
    name: aur_builder
    state: absent
    remove: yes

- name: Remove aur_builder sudoer file
  become: yes
  become_user: root
  ansible.builtin.file:
    path: /etc/sudoers.d/11-install-aur_builder
    state: absent
