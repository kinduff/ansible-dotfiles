- name: systemd | run gdm
  become: yes
  become_user: root
  ansible.builtin.systemd:
    name: gdm
    state: started
    enabled: yes

- name: systemd | run NetworkManager
  become: yes
  become_user: root
  ansible.builtin.systemd:
    name: NetworkManager
    state: started
    enabled: yes

- name: systemd | run bluetooth
  become: yes
  become_user: root
  ansible.builtin.systemd:
    name: bluetooth
    state: started
    enabled: yes
