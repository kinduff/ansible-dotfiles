- name: pacman | install gnome and tools
  become: yes
  become_user: root
  community.general.pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - gnome-shell
    - gnome-control-center
    - gnome-keyring
    - gnome-tweak-tool
    - nautilus
    - xdg-user-dirs
    - networkmanager
    - gdm

- name: jaredhocutt.gnome_extensions | gnome config
  include_role:
    name: jaredhocutt.gnome_extensions
  vars:
    gnome_extension_ids:
      - 1160 # dash-to-panel@jderose9.github.com
      - 1010 # arch-update@RaphaelRochet
      - 615 # appindicatorsupport@rgcjonas.gmail.com
      - 858 # shell-volume-mixer@derhofbauer.at
      - 19 # user-theme@gnome-shell-extensions.gcampax.github.com
      - 1007 # windowIsReady_Remover@nunofarruca@gmail.com

# gsettings set org.gnome.mutter overlay-key ""

- name: systemd | run gdm
  become: yes
  become_user: root
  ansible.builtin.systemd:
    name: gdm
    state: started
    enabled: yes

- name: systemd | run NetworkManager
  become: yes
  become_user: root
  ansible.builtin.systemd:
    name: NetworkManager
    state: started
    enabled: yes

- name: systemd | run bluetooth
  become: yes
  become_user: root
  ansible.builtin.systemd:
    name: bluetooth
    state: started
    enabled: yes
